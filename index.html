<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Hangman Game</title>
</head>
<body>
    <h1 class="neon" data-text="[Hangman-Jukebox]">[Hangman-Juk<span class="blink_me">e</span>box]</h1>
    
    <div class="container">
        <div class="row">
            <div class="col" id="col1">
                <iframe id="queen" width="560" height="315" src="https://www.youtube.com/embed/yziGiVua0Dg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe id="elo" width="560" height="315" src="https://www.youtube.com/embed/e7L24-yz5AU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe id="johnMayer" width="560" height="315" src="https://www.youtube.com/embed/3ZyxyehN_Qk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe id="beatles" width="560" height="315" src="https://www.youtube.com/embed/-fU5FRcG0Pc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe id="eltonJohn" width="560" height="315" src="https://www.youtube.com/embed/hoskDZRLOCs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <iframe id="timMcgraw" width="560" height="315" src="https://www.youtube.com/embed/2w98ZjBMM94" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>

            <div class="col" id="col2">
                <p id="anykey">Press any key to get started!</p>
                <p>Wins:</p>
                <p id="wins"></p>
                <p>Band Name:</p>
                <p id="current"></p>
                <p>Number of Guesses Remaining:</p>
                <p id="remainguess"></p>
                <p>Letters Already Guessed:</p>
                <p id="letterspressed"></p>
            </div>
        </div>
    </div>

    
</body>
</html>
